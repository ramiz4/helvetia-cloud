services:
  # Reverse Proxy
  traefik:
    image: traefik:v2.11
    command:
      - '--api.insecure=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--log.level=DEBUG'
      - '--entrypoints.web.address=:80'
    ports:
      - '80:80'
      - '8090:8080'
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    networks:
      - helvetia-net

  # Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: helvetia
      POSTGRES_PASSWORD: password
      POSTGRES_DB: helvetia
    ports:
      - '5444:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - helvetia-net

  # Queue
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    networks:
      - helvetia-net

  # API Service (Placeholder for now)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    volumes:
      - ./api:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgresql://helvetia:password@postgres:5432/helvetia?schema=public
      REDIS_URL: redis://redis:6379
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - helvetia-net

  # Worker Service (Placeholder for now)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    volumes:
      - ./worker:/app
      - /app/node_modules
      - /Users/ramizloki/.docker/run/docker.sock:/var/run/docker.sock
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://helvetia:password@postgres:5432/helvetia?schema=public
    depends_on:
      - redis
    networks:
      - helvetia-net

networks:
  helvetia-net:
    name: helvetia-net

volumes:
  postgres_data:
