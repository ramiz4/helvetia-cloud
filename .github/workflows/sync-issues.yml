name: Sync GitHub Issues

on:
  push:
    branches: [main]
    paths:
      - 'github_issues.json'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    name: Sync Issues to GitHub
    runs-on: ubuntu-latest
    # Only run if not triggered by the bot itself (to prevent infinite loops)
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write # To commit updated github_issues.json
      issues: write # To create/update issues
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Note: GitHub CLI (gh) is pre-installed on all GitHub-hosted runners
      # No additional setup is required. The script uses GH_TOKEN environment
      # variable which is set in the next step.
      # pnpm and dependencies are not required as the sync script
      # only uses Node.js built-in modules (fs, path, child_process)

      - name: Sync issues to GitHub
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/sync-github-issues.js

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet github_issues.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated github_issues.json
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github_issues.json
          git commit -m "chore: sync github_issues.json with created issues [skip ci]"
          git pull --rebase
          git push
