name: Sync GitHub Issues

on:
  push:
    branches: [main]
    paths:
      - 'github_issues.json'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    name: Sync Issues to GitHub
    runs-on: ubuntu-latest
    # Only run if not triggered by the bot itself (to prevent infinite loops)
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write # To commit updated github_issues.json
      issues: write # To create/update issues
      pull-requests: write # To create pull request
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync issues to GitHub
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/sync-github-issues.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync github_issues.json with created issues [skip ci]'
          title: 'chore: sync github_issues.json'
          body: 'Automated sync of github_issues.json with created GitHub issues.'
          branch: 'chore/sync-issues'
          base: 'main'
          delete-branch: true
